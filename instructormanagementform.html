<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Management Form</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 6px;
    font-size: 14px;
}

input {
    margin-bottom: 16px;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.error-message {
    color: red;
    font-size: 14px;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Instructor Management Form</h2>
        <form id="instructorForm" onsubmit="return validateForm()">
            <label for="instructor_id">Instructor ID:</label>
            <input type="text" id="instructor_id" name="instructor_id" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="department_id">Department ID:</label>
            <input type="text" id="department_id" name="department_id" required>
            
            <label for="hire_date">Hire Date:</label>
            <input type="date" id="hire_date" name="hire_date" required>
            
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>

            <button type="submit">Submit</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <script>
function validateForm() {
    const instructorId = document.getElementById('instructor_id').value;
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const departmentId = document.getElementById('department_id').value;
    const hireDate = document.getElementById('hire_date').value;
    const salary = document.getElementById('salary').value;
    const errorMessage = document.getElementById('error-message');

    // Check if all fields are filled
    if (!instructorId || !name || !email || !departmentId || !hireDate || !salary) {
        errorMessage.textContent = "Please fill all the fields.";
        return false;
    }

    // Check if salary is a valid number
    if (isNaN(salary) || salary <= 0) {
        errorMessage.textContent = "Salary must be a valid number greater than 0.";
        return false;
    }

    // Reset error message and submit form
    errorMessage.textContent = "";
    alert("Instructor details submitted successfully!");
    return true;
}

    </script>
</body>
</html>
