<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abdul wali khan university</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(218, 253, 232);
        }
        #myform {
            margin-top:600px;
        }
        .form-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .back-image{
            background-image: url(1.jpeg);
            background-size: cover;
            width: 100%;
            height: 100vh;
            filter: blur(5px);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #020802;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>University Management System </h3>
    <h3> ABDUL WALI KHAN S.R.H  CAMPUS (PUBBI) </h3>
        </h2>
        <form id="myForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <div class="back-image">
    </div>
    <script>
        // JavaScript to handle form submission and redirect
        document.getElementById("myForm").addEventListener("submit", function(event) {
            // Prevent the form from submitting the traditional way (page reload)
            event.preventDefault();
            window.location.href = "dashboardpage.html";  });
    </script>
</body>
</html>
